<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shopping site in India  </title>
    <!-- title logo -->
    <link rel="icon" href="amazonImage/alogo.png" type="image">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body  class="m-0 min-h-full block">

    <!-- heading navbar -->
<header class="flex static font-sans">
    <div class="bg-[#232f3e] flex flex-col shrink relative top-0 left-0 min-w-[1000px]">
        <!-- 1st navbar -->
        <!-- left side -->
        <div class="bg-[#131921] flex flex-row w-screen sticky top-0 h-[80px]">
            <!-- amazonlogo -->
            <div class="flex ml-[20px] items-center h-[80px]">
               <a class="hover:border-2 border-white border-solid h-[70px]" href="https://www.amazon.in/ref=nav_logo">
                <img class=" mt-[10px] ml-[20px]w-[150px] h-[50px]" src="amazonImage/amazonlogo.PNG">
               </a>
            </div>
            <!-- Hello address location -->
            <div class="flex shrink grow m-0 h-[80px] block">
                <span class="h-[70px]">
                    <a class="flex flex-row h-[70px] mt-[5px] ml-[4px] mb-[5px] w-fit block hover:border-2 border-white border-solid">
                        <div class="flex items-end ml-[10px] mb-[8px]">
                          <img class="w-[35px] h-[35px]" src="amazonImage/locationlogo.PNG">
                        </div>
                        <div class="flex flex-col mt-[10px]">
                            <span class="text-[#d6d6d6] inline block text-md mb-0">Hello</span>
                            <span class="text-[#fff] inline block text-lg pb-[4px] pt-0 font-semibold">Select your address</span>
                        </div>
                    </a>
                </span>
            </div>

            <!-- Input field -->
            <div class="h-[60px] w-full flex shrink grow">
                <div class="h-[60px] py-[10px] pr-[3px] pl-[4px] flex shrink grow">
                    <form class="h-[40px] flex shrink grow rounded relative">
                        <div class="h-[40px] block flex pl-[5px] overflow-hidden absolute top-[3px]">
                            <select>All</select>

                        </div>
                    </form>
                </div>
            </div>
            
        </div>

    </div>

</header>

    
</body>
</html>
